---
env:
  browser: true
  es6: true
  node: true
  jest: true
parserOptions:
  ecmaVersion: 6
  ecmaFeatures:
    jsx: true
  sourceType: module
plugins:
  - react
  - react-hooks
  - prettier
settings:
  react:
    version: latest
extends:
  - eslint:recommended
  - plugin:react/recommended
  - plugin:prettier/recommended
rules:
  prettier/prettier: error
